          <a href="index.html" aria-label="go to home page"><img src="images/hero-image-swiss-valley.jpg" alt="a wide angle shot of a mountainous valley with pine trees and a stream of water running through" width="1440" height="560"></a>

      <main>
        <section id="contact">
        <h2>Contact Us</h2>
          <div>
            <p>
              Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!
            </p>
          </div>
             <img src="images/contact-two-swiss-sunset.jpg" alt="a zoomed out image of the resort with a lake in front of it, surrounded by tall pine trees with mountains in the background" width="710" height="270">
        
            <section id="form">
             
              <form action=" https://wp.zybooks.com/form-viewer.php" target="_blank" method="POST">

            <label for="my_name">Full Name: <span class="required">*</span></label>
            <input type="text" name="my_name" id="my_name" required>

            <label for="my_email">Email Address: <span class="required">*</span></label>
            <input type="email" name="my_email" id="my_email" required>

            <label for="my_number">Phone number: <span class="required">*</span></label>
            <input type="tel" name="my_number" id="my_number" required>
         
            <fieldset>
              <legend>Preferred Method of Contact</legend>
                  <input type="radio" name="contact-pref" id="pref-email" checked>
                  <label for="pref-email">Email</label>
              
                  <input type="radio" name="contact-pref" id="pref-phone"> <label for="pref-phone">Phone</label>
            </fieldset>
            
            <label for="my-comments">Comments</label>
            <textarea name="my-comments" id="my-comments"></textarea>
            
            <input type="submit" name="my-submit" id="my-submit" value="Submit">
          </form>
        </section>
      </main>
